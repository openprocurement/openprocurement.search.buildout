[ftpsync]
host = 127.0.0.1
timeout = 120
user = anonymous
passwd = search@prozorro.gov.ua
local_dir = /var/lib/ocds
filematch = ocds-tender-*.json

[loggers]
keys = root, openprocurement.search, restkit.client

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.search]
level = INFO
handlers =
qualname = openprocurement.search

[logger_restkit.client]
level = ERROR
handlers =
qualname = restkit.client

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s
